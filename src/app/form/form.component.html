<form [style.font-size]="formFontsize" #contactForm="ngForm" fxLayoutAlign="center" fxLayoutWrap>

  <md-input-container [style.max-height]="inputMaxHeight">
    <input type="text" required mdInput placeholder="Name"
      name="name" ngModel>
  </md-input-container>

  <md-input-container [style.max-height]="inputMaxHeight">
    <input type="email" required mdInput placeholder="Email"
      name="email" ngModel>
  </md-input-container>

  <md-input-container [style.max-height]="inputMaxHeight">
    <textarea type="text" required mdInput placeholder="Message"
      name="message" ngModel>
    </textarea>
  </md-input-container>

  <div id="buttonContainer" fxLayoutAlign="center">
    <a md-button [style.font-size]="formFontsize" [disabled]="!contactForm.form.valid"
      (click)="contactForm.form.valid ? newMessage(contactForm,contactForm.value) : null">SUBMIT</a>
    <div *ngIf="msgStatus !== undefined" id="msgStatus" fxLayoutAlign="center center">
      {{msgStatus}}
    </div>
    <a md-button [style.font-size]="formFontsize" (click)="contactForm.reset()">CANCEL</a>
  </div>
</form>
