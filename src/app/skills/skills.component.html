<div class="skills">
  <div id="skills">
    <div class="skills-header">
      <h1 [style.font-size]="h1HeaderFontSize">SKILLS</h1>
    </div>
  </div>
  <div class="skills-icons">
    <i
      *ngFor="let icon of icons"
      [class]="icon"
      [style.font-size]="iconFontSize"
      #iconEl
      [@growShrink]="iconEl.scale"
      appGrowShrink
    >
    </i>
  </div>
</div>
