<div fxFlexFill onWindowResize (onWindowResizeEvent)="getValue($event)">
  <div fxLayout="row" fxLayoutAlign="flex-end">
    <h1 id="skills" [style.font-size]="h1HeaderFontSize">SKILLS</h1>
  </div>
  <div id="iconContainer" fxFlexFill fxLayout="row" fxLayoutAlign="center center"
    [style.padding-bottom]="iconContainerPad">
    <div fxFlex="80" fxLayoutWrap fxLayout="row" fxLayoutAlign="center center">
      <i *ngFor="let icon of icons" [class]="icon" [style.font-size]="iconFontSize" #iconEl
        [@growShrink]="iconEl.state" growShrinkState>
      </i>
    </div>
  </div>
</div>
