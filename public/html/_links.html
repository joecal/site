<div id="links">
  <div class='imgContainer'>
    <a href="https://github.com/joecal"><img src="../img/github.png" id="github" class="growTran grow grayscale"
      ng-class='{"noGrayscale": add0, "pointer": add0, "hover0": hover}'
      ng-mouseover="add0=true;" ng-mouseleave="add0=false"
      ng-mouseover="hover0 = true">
    </a>
  </div>
  <div class='imgContainer'>
    <a href="https://linkedin.com/in/joecalvillo"><img src="../img/linkedin.png" id="linkedin" class="growTran grow grayscale"
      ng-class='{"noGrayscale": add1, "pointer": add1, "hover1": hover}'
      ng-mouseover="add1=true;" ng-mouseleave="add1=false"
      ng-mouseover="hover1 = true">
    </a>
  </div>
  <div class='imgContainer'>
    <img src="../img/mail.png" id="mail" class="growTran grow" slide-toggle="#mailContainer" ng-class='{"contrast": add2, "pointer": add2, "hover2": hover}' ng-mouseover="add2=true;" ng-mouseleave="add2=false" ng-mouseover="hover2 = true">
  </div>
</div>
