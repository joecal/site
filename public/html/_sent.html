<div id="sent">
  <span class="fade-element" ng-class="{'fade': sending}">Sending Message...</span>
  <span class="fade-element" ng-class="{'fade': sent}">Message Sent!</span>
  <span class="fade-element" ng-class="{'fade': fail}">Message Failed!</span>
  <span class="fade-element" ng-class="{'fade': invalid}">Invalid Input!</span>
</div>
