<div fxFlexFill fxLayout="column" fxLayoutAlign="space-between">
  <div fxLayout="row" fxLayoutAlign="space-around">
    <a scrollTo [elementId]="'about'">
      <h1 [style.font-size]="h1FontSize" #about [@growShrink]="about.scale" growShrink>
        ABOUT
      </h1>
    </a>
    <a scrollTo [elementId]="'skills'">
      <h1 [style.font-size]="h1FontSize" #skills [@growShrink]="skills.scale" growShrink>
        SKILLS
      </h1>
    </a>
  </div>

  <div fxLayout="row" fxLayoutAlign="center">
    <h1 id="jc" [style.font-size]="h1FontSize">
      Joe Calvillo : Developer
    </h1>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-around">
    <a scrollTo [elementId]="'work'">
      <h1 [style.font-size]="h1FontSize" #work [@growShrink]="work.scale" growShrink>
        WORK
      </h1>
    </a>
    <a scrollTo [elementId]="'contact'">
      <h1 [style.font-size]="h1FontSize" #contact [@growShrink]="contact.scale" growShrink>
        CONTACT
      </h1>
    </a>
  </div>
</div>
